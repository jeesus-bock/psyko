<html>

<head>
  <title>Psyko?</title>
  <link rel="stylesheet" href="/assets/styles.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script>const endpoints = {{.endpoints}}</script>
</head>

<body x-data="{ endpoints }">
  <nav>
    <template x-for="(desc, endpoint) in endpoints">
      <div>
        <button x-text="endpoint"></button>
        <span x-text="desc"></span>
      </div>
    </template>
  </nav>
</body>

</html>
